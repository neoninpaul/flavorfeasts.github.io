<!DOCTYPE html>

<html lang ="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content ="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="stylesheetmain.css">
        <title>FlavorFeasts</title> 
        
    </head>

    <script>
        
        function loggedIn() {
            alert("You've Logged In");
        }
    </script>

    <body>
        <div class = container>

            <div class = "image">

            </div>

            <div class ="form">

                <h1>FlavorFeasts</h1>

                <center><p>Log in with</p> </center>

                <div class = "social">
                    
                    <button type="facebook" class="button1">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Facebook_Logo_2023.png">
                        Log In with Facebook
                    </button>

                    <button type="Google+" class="button2">
                        <img src="https://seeklogo.com/images/G/google-icon-logo-F8DBA0521D-seeklogo.com.png">
                        Log In with Google+
                    </button>
                </div>

                <hr>

                <center>
                <div class="input-box">
                    <input type="text" id="Username" placeholder="Username" required >
                    <i class='bx bxs-user-circle'></i>
                </div>

                <div class="input-box">
                    <input type="password" id="Password" placeholder="Password" required>
                    <i class='bx bxs-lock'></i>
                </div>
                </center>

                <div class="remember-forgot">
                    <label><input type="checkbox">Keep me signed in</label>
                    <a href="#">Forgot password?</a>
                </div>

                    <center>
                        <a href="main.html">
                            <button type="submit" class="btn" onclick="loggedIn()">LOGIN</button> 
                        </a>
                    </center>            

                <div class="register-link">
                    <p>Don't have an account yet? 
                    <a href="signup.html">Sign Up</a>
                    </p> 
                </div>
            </div>
        </div>       
        
    </body>


</html>
